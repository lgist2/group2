{% extends 'base/base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<section class="vh-100" style="background: linear-gradient(to bottom right, #30D2F2, #242728)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'base/images/png/logo-black.png' %}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Welcome back!</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="input-group mb-4">
                      <input type="text"  name="username" class="form-control form-control-lg" placeholder="Username"/>
                    </div>
                    
                    <div class="input-group mb-4">
                      <input type="password"  name="password" class="form-control form-control-lg" placeholder="Password" />
                    </div>

                      
                                          
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                    </div>
  
                    {% for message in messages %}
                      <p>{{ message }}</p>
                    {% endfor %}

                    {{form.errors}}
                    <p class="mb-5 pb-lg-2">Don't have an account? <a class="btn btn-secondary" href="{% url 'register' %}">Register here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content%}
