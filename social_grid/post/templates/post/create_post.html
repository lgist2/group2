{% extends 'base/base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<section class="vh-100 " style="background: linear-gradient(to bottom right, #242728, #30D2F2)">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              
              <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if new_post %}
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <h4> Post Shared! </h4>
                            <br>
                            <a class="btn btn-outline-dark" href="{% url 'profile' %}">Let's go look!</a>
                        </div>
                    </div>
                {% else %}
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create your post!</h3>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" name="title" class="form-control form-control-lg" placeholder="Title*" />
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                            <input type="text" class="form-control form-control-lg" name="hashtags" placeholder="Hashtags" />
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <textarea name="body" placeholder="Thoughts" class="form-control form-control-lg"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                <input type="file"  name="image" class="form-control form-control-lg"/>
                            </div>
                        </div>
                        </div>

                    {{form.errors}}

                    <div class="mt-4 pt-2">
                        <input class="btn btn-info btn-lg" type="submit" value="Submit" />
                    </div>
                {%endif%}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
